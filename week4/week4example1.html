<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4</title>
</head>
<body>
    <h1>Week 4: HTML Table</h1>

    <!-- Makes a table -->
    <table border="1">
        <!-- This is a caption -->
        <caption>Student List for INFT1206</caption>
        <!-- Makes a row -->
       <thead style="background-color: blue;">
            <tr>
                <!-- These are the cells -->
                <th>NO</th>
                <th>Name</th>
                <th>Program</th>
            </tr>
       </thead>
        <!-- tbody is useful for grouping tags together and editing them -->
       <tbody style="background-color: yellow;">
            <tr>
                <td>1</td>
                <td>Sam</td>
                <!-- Expands a cell to multiple rows -->
                <td rowspan="2">It</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Tom</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>Mia</td>
                <td>Programming</td>
            </tr>
       </tbody>
       <tfoot style="background-color: green;">
            <tr>
                <!-- Colspan expands a cell to multiple columns -->
                <td colspan="3">Ibrahim</td>
            </tr>
            <tr>
                <td>
                    <table border="1">
                        <tr>
                            <td>t1</td>
                            <td>t2</td>
                        </tr>
                        <tr>
                            <td>t3</td>
                            <td>t4</td>
                        </tr>
                    </table>
                </td>
            </tr>
       </tfoot>
    </table>
</body>
</html>
